<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giả lập xúc xắc</title>
    <link rel="stylesheet" href="dice.css">
    <script src="dice.js" defer></script>
    <link rel="icon" type="image/x-icon" href="falvico.ico">
</head>
<body>
    <div class="container">
        <h1>GIẢ LẬP XÚC XẮC</h1>
        <div class="dice">
            <img src="dice.png" alt="xucxac" id="xucxac">
        </div>
        <p class="label">Bạn tung được: <span class="value" id="value"></span></p>
        <button class="btn" id="btn">Tung Xúc Xắc</button>
    </div>
    <div class="stat">
        <h2>Xác suất</h2>
        <p>Số 1: <span class="times" id="times1">0</span> <span class="rate" id="rate1">(0%)</span></p>
        <p>Số 2: <span class="times" id="times2">0</span> <span class="rate" id="rate2">(0%)</span></p>
        <p>Số 3: <span class="times" id="times3">0</span> <span class="rate" id="rate3">(0%)</span></p>
        <p>Số 4: <span class="times" id="times4">0</span> <span class="rate" id="rate4">(0%)</span></p>
        <p>Số 5: <span class="times" id="times5">0</span> <span class="rate" id="rate5">(0%)</span></p>
        <p>Số 6: <span class="times" id="times6">0</span> <span class="rate" id="rate6">(0%)</span></p>
    </div> 
</body>
</html>
